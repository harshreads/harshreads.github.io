<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harsh Reads Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    :root {
      --main-bg: #f9fafb;
      --accent: #6b46c1;
      --text-color: #1f2937;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--main-bg);
      color: var(--text-color);
    }
    header {
      position: sticky;
      top: 0;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      z-index: 999;
    }
    nav {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
      color: var(--accent);
    }
    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      color: var(--text-color);
      position: relative;
    }
    .nav-links a.active::after,
    .nav-links a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--accent);
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 100px 20px;
      text-align: center;
      background: linear-gradient(to right, #ffffff, #f0f4ff);
    }
    .hero h1 {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      color: var(--accent);
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 15px;
      max-width: 700px;
    }
    .hero .cta {
      margin-top: 30px;
    }
    .cta a {
      padding: 12px 24px;
      margin: 10px;
      background: var(--accent);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    .cta a:hover {
      background: #4c1d95;
    }
    section {
      max-width: 1000px;
      margin: 80px auto;
      padding: 20px;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-logo">Harsh Reads Media</div>
      <div class="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1 class="gsap-fade">Unlock your Digital Potential</h1>
    <p class="gsap-fade">Data-driven strategies for measurable growth</p>
    <div class="cta">
      <a href="contact.html">Get a Free Consultation</a>
      <a href="services.html">Explore our Services</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Harsh Reads Media. All rights reserved.
  </footer>

  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray(".gsap-fade").forEach(el => {
      gsap.from(el, {
        scrollTrigger: el,
        opacity: 0,
        y: 40,
        duration: 1,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
